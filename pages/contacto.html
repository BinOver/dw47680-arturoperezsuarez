        <section class="sectionForm">
            <form action="" class="sectionForm__form">
                <div class="sectionForm__form__content">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="Ingrese nombre" required>
                </div>
                <div class="sectionForm__form__content">

                    <input type="email" name="email" placeholder="Ingrese email" required> 
                </div>
                <div class="sectionForm__form__content">
                    <label for="mensaje">Deje su mensaje</label>
                    <textarea name="mensaje" id="" cols="30" rows="10" ></textarea>
                </div>
                <div class="sectionForm__form__btn">
                    <input type="submit" class="btn"  value="Enviar formulario">

                </div>
            </form>
